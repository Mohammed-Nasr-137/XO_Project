name: CI for user_system.cpp

on:
  push:
    paths:
      - 'user_system.cpp'
      - '.github/workflows/user_system.yml'
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (cpplint + build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential g++ sqlite3 libsqlite3-dev
          pip install cpplint
    
      - name: Install Google Test
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib/
   
      - name: Compile test
        run: g++ -std=c++17 user_system.cpp test_user_system.cpp -lsqlite3 -lcrypto -o test_user_system

      - name: Run cpplint
        run: cpplint --filter=-build/include_subdir,-legal/copyright,-whitespace/braces,-whitespace/indent,-runtime/references user_system.cpp

      - name: Compile user_system.cpp (object file only)
        run: g++ -std=c++17 -Wall -Wextra -c user_system.cpp -o user_system.o -lsqlite3 -lcrypto
  
      - name: Build Google Test
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Build user_system.cpp
        run: |
              mkdir -p build
              g++ -std=c++17 -Wall -Iinclude -o build/user_system user_system.cpp sqlite3


      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: user_system_binary
          path: build/user_system

  test:
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: sudo apt install -y g++ libsqlite3-dev

      - name: Compile and run tests
        run: |
          g++ -std=c++17 -o test_runner user_system.cpp test_user_system.cpp -lsqlite3
          ./test_runner
