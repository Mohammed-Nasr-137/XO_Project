name: CI for user_system.cpp

on:
  push:
    paths:
      - 'user_system.cpp'
      - 'test_user_system.cpp'
      - '.github/workflows/ci_user_system.yml'
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (cpplint + build tools)
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make libsqlite3-dev
          python3 -m pip install --upgrade pip
          pip install cpplint

      - name: Run cpplint
        run: cpplint user_system.cpp


      - name: Build user_system.cpp
        run: |
          mkdir -p build
          g++ -std=c++17 -Wall -o build/user_system user_system.cpp -lsqlite3

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: user_system_binary
          path: build/user_system

  test:
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make libsqlite3-dev

      - name: Clone and build GoogleTest
        run: |
          git clone https://github.com/google/googletest.git
          cmake -S googletest -B build_gtest
          cmake --build build_gtest

      - name: Compile and run tests
        run: |
          g++ -std=c++17 test_user_system.cpp user_system.cpp \
              -Igoogletest/googletest/include \
              build_gtest/lib/libgtest.a build_gtest/lib/libgtest_main.a \
              -lsqlite3 -pthread -o test_runner
          ./test_runner
