name: CI for user_system.cpp

on:
  push:
    paths:
      - 'user_system.cpp'
      - '.github/workflows/user_system.yml'
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (cpplint + build tools)
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make libsqlite3-dev
          python3 -m pip install --upgrade pip
          pip install cpplint

      - name: Run cpplint (filtered rules)
        run: |
          cpplint --filter=-legal/copyright,-whitespace/braces,-whitespace/indent,-runtime/references user_system.cpp

      - name: Build user_system.cpp
        run: |
          mkdir -p build
          g++ -std=c++17 -Wall -o build/user_system user_system.h user_system.cpp -lsqlite3

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: user_system_binary
          path: build/user_system

  # Optional: if you have a test file like user_system_test.cpp
  test:
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: sudo apt install -y g++ libsqlite3-dev

      - name: Compile and run tests
        run: |
          g++ -std=c++17 -o test_runner user_system.cpp test_user_system.cpp -lsqlite3
          ./test_runner
