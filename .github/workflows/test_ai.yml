name: Google Test CI for testAi.cpp

on:
  push:
    paths:
      - 'testAi.cpp'
      - '.github/workflows/ci_testAi.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake libsqlite3-dev

      - name: Clone and build GoogleTest
        run: |
          git clone https://github.com/google/googletest.git
          cmake -S googletest -B build_gtest
          cmake --build build_gtest

      - name: Build testAi.cpp with GoogleTest
        run: |
          g++ -std=c++17 testAi.cpp -Igoogletest/googletest/include \
              -Igoogletest/googlemock/include \
              build_gtest/lib/libgtest.a build_gtest/lib/libgtest_main.a \
              -pthread -o test_runner

      - name: Run unit tests
        run: ./test_runner
