name: CI Lint for game_wrapper.cpp

on:
  push:
    paths:
      - 'game_wrapper.cpp'
  workflow_dispatch:

jobs:
  cpplint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cpplint
        run: |
          python3 -m pip install --upgrade pip
          pip install cpplint

      - name: Run cpplint (filtered rules to reduce false positives)
        run: |
          cpplint --filter=-legal/copyright,-whitespace/braces,-whitespace/indent,-runtime/references game_wrapper.cpp
